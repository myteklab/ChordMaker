<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bg)"/>
  <!-- Guitar chord shape -->
  <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Fret lines -->
    <line x1="25" y1="25" x2="75" y2="25"/>
    <line x1="25" y1="40" x2="75" y2="40"/>
    <line x1="25" y1="55" x2="75" y2="55"/>
    <line x1="25" y1="70" x2="75" y2="70"/>
    <!-- String lines -->
    <line x1="30" y1="20" x2="30" y2="75"/>
    <line x1="42" y1="20" x2="42" y2="75"/>
    <line x1="54" y1="20" x2="54" y2="75"/>
    <line x1="66" y1="20" x2="66" y2="75"/>
  </g>
  <!-- Finger positions (chord dots) -->
  <circle cx="30" cy="32" r="5" fill="white"/>
  <circle cx="54" cy="47" r="5" fill="white"/>
  <circle cx="42" cy="62" r="5" fill="white"/>
  <circle cx="66" cy="47" r="5" fill="white"/>
  <!-- Musical notes decoration -->
  <text x="15" y="92" font-size="16" fill="rgba(255,255,255,0.8)">C G Am F</text>
</svg>
